<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="ownerId"
           value="service.formData.animalId" />
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>First Name</label>
        <input class="form-control form-control-lg" placeholder="FirstName"
               name="FirstName" #firstname="ngModel" [(ngModel)]="service.formData.FirstName" required />
      </div>
      <div class="form-group col-md-4">
        <label>Last Name</label>
        <input class="form-control form-control-lg" placeholder="LastName"
               name="LastName" #firstname="ngModel" [(ngModel)]="service.formData.LastName" required />
      </div>
      <div class="form-group col-md-4">
        <label>Preferred Name</label>
        <input class="form-control form-control-lg" placeholder="PreferedName"
               name="PreferedName" #firstname="ngModel" [(ngModel)]="service.formData.PreferedName" required />
      </div>
      <div class="form-group col-md-2">
        <label>Opt For Notifications</label>
        <input class="form-control form-control-md" type="checkbox" name="opt" [(ngModel)]="service.formData.IsOptInForNotif">
      </div>
  
      <div class="form-group"> 
          <label>``</label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
    </div>
  </form>
